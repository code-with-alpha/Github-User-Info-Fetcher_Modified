<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Info Fetcher | CodeWithAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h1>GitHub User Info Fetcher</h1>

        <div class="boxes">
            <div class="left-box">
                <img src="" alt="profile-image" class="profile">
            </div>
            <div class="right-box">
                <div class="profile-name">
                    <span>Name:</span>
                    <span class="name"></span>
                </div>
                <div>
                    <span>Username:</span>
                    <span class="username"></span>
                </div>
                <div>
                    <span>Public Repositories:</span>
                    <span class="repos"></span>
                </div>

                <div>
                    <span>Followers:</span>
                    <span class="followers"></span>
                </div>
                <div>
                    <span>Following:</span>
                    <span class="following"></span>
                </div>

            </div>
        </div>

        <div class="all-repos">
            <span id="user"></span>
            <span>'s Repositories:</span>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
